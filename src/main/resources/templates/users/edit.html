<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Edit User</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="max-width: 992px; margin: 0 auto">
<form th:action="@{/users/{id}/edit(id=${user.id})}" th:method="PATCH" th:object="${user}" class="mx-auto">
    <div class="mb-3">
        <a th:href="@{../../}" style="text-decoration: none; color: white">
            <h2 th:text="${user.name}"></h2>
        </a>
    </div>
    <div class="mb-3">
        <label for="income">Income: </label>
        <input id="income" type="text" th:field="*{income}" class="form-control">
        <p th:if="${#fields.hasErrors('income')}" th:errors="*{income}" style="color: red">Error</p>
    </div>
    <div class="mb-3">
        <label for="expenses">Expenses: </label>
        <input id="expenses" type="text" th:field="*{expenses}" class="form-control">
        <p th:if="${#fields.hasErrors('expenses')}" th:errors="*{expenses}" style="color: red">Error</p>
    </div>
    <div class="mb-3">
        <label for="debt">Debt: </label>
        <input id="debt" type="text" th:field="*{debt}" class="form-control">
        <p th:if="${#fields.hasErrors('debt')}" th:errors="*{debt}" style="color: red">Error</p>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Update</button>
</form>
</body>
</html>
