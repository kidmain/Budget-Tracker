<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="max-width: 992px; margin: 0 auto">
<table class="table table-striped">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Price</td>
        <td>User</td>
        <td>Date</td>
        <td colspan="3">Options</td>
    </tr>

<!--    <tr th:if="${#lists.isEmpty(products)}">-->
<!--        <td colspan="8">No Records found. Add some...!</td>-->
<!--    </tr>-->

    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.price}">Price</td>
        <td th:text="${product.username}">User</td>
        <td th:text="${product.date}">Date</td>
        <td>
            <a th:href="@{/products/{id}(id=${product.id})}">ℹ️</a>
        </td>
        <td>
            <a th:href="@{/products/{id}/edit(id=${product.id})}">✏️</a>
        </td>
        <td>
            <form th:action="@{/products/{id}/delete(id=${product.id})}" th:method="DELETE">
                <input id="delete" type="submit" value="❌">
            </form>
        </td>
    </tr>
</table>

<hr>

<form th:action="@{/products}" th:method="POST" th:object="${product}" class="mx-auto">
    <div class="mb-3">
        <label for="name">Name: </label>
        <input id="name" type="text" th:field="*{name}" class="form-control">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Error</p>
    </div>
    <div class="mb-3">
        <label for="price">Price: </label>
        <input id="price" type="text" th:field="*{price}" class="form-control">
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red">Error</p>
    </div>
    <div class="mb-3">
        <label for="username">User: </label>
        <input id="username" type="text" th:field="*{username}" class="form-control">
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red">Error</p>
    </div>
    <div class="mb-3">
        <label for="date">Date: </label>
        <input id="date" type="date" th:field="*{date}" class="form-control">
        <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}" style="color: red">Error</p>
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Add</button>
</form>
</body>
</html>
