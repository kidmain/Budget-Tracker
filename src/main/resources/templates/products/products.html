<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body style="max-width: 992px; margin: 0 auto">
<table class="table table-striped align-middle">
    <tr>
        <td>Id</td>
        <td>Name</td>
        <td>Price</td>
        <td>User</td>
        <td>Date</td>
        <td colspan="3">Options</td>
    </tr>

<!--    <tr th:if="${#lists.isEmpty(products)}">-->
<!--        <td colspan="8">No Records found. Add some...!</td>-->
<!--    </tr>-->

    <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}">Name</td>
        <td th:text="${product.price}">Price</td>
        <td th:text="${product.user}">User</td>
        <td th:text="${product.date}">Date</td>
        <td>
            <a th:href="@{/products/{id}(id=${product.id})}" style="text-decoration: none">‚ÑπÔ∏è</a>
        </td>
        <td>
            <a th:href="@{/products/{id}/edit(id=${product.id})}" style="text-decoration: none">üìù</a>
        </td>
        <td>
            <form th:action="@{/products/{id}/delete(id=${product.id})}" th:method="DELETE">
                <button id="delete" type="submit" class="btn btn-sm">üóë</button>
            </form>
        </td>
    </tr>
</table>

<hr>

<form th:action="@{/products}" th:method="POST" th:object="${product}" class="mx-auto">
    <div class="mb-3">
        <label for="name">Name: </label>
        <input id="name" type="text" th:field="*{name}" class="form-control">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" style="color: red">Error</p>
    </div>
    <div class="mb-3">
        <label for="price">Price: </label>
        <input id="price" type="text" th:field="*{price}" class="form-control">
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" style="color: red">Error</p>
    </div>
    <div class="mb-3">
        <label for="user">User: </label>
        <select id="user" th:object="${user}" th:field="*{id}"
                class="form-select form-select-lg mb-3" aria-label=".form-select-lg example">
            <option th:value="${user.id}" th:text="${user.name}" th:each="user: ${users}">User</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="date">Date: </label>
        <input id="date" type="date" th:field="*{date}" class="form-control">
        <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}" style="color: red">Error</p>
    </div>
    <button type="submit" class="btn btn-primary btn-lg" style="width: 250px">Add</button>
</form>

<br>

<form th:action="@{/products}" th:method="DELETE">
    <button type="submit" class="btn btn-outline-danger btn-lg" style="width: 250px">Delete</button>
</form>

<br>

</body>
</html>
