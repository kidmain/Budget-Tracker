<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body style="max-width: 992px; margin: 0 auto">
<form th:action="@{/products/{id}/edit(id=${product.id})}" th:method="PUT" th:object="${product}" class="mx-auto">
    <div class="mb-3">
        <label for="name">Name: </label>
        <input id="name" type="text" th:field="*{name}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="price">Price: </label>
        <input id="price" type="text" th:field="*{price}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="someuser">User: </label>
        <input id="someuser" type="text" th:field="*{someuser}" class="form-control">
    </div>
    <div class="mb-3">
        <label for="date">Date: </label>
        <input id="date" type="date" th:field="*{date}" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary btn-lg">Update</button>
</form>
</body>
</html>
